<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF List</title>
</head>
<body>
    <h2>アップロードされたPDF一覧</h2>
    <ul>
        {% for document in documents %}
            <li>
                <h3>{{ document.title }}</h3>
                <p>アップロード日: {{ document.uploaded_at }}</p>
                <a href="{{ document.pdf_file.url }}">PDFファイルをダウンロード</a>
                <p><strong>抽出されたテキスト:</strong></p>
                <pre>{{ document.text_content }}</pre>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
